<form>
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial Investment ($)</label>
      <input
        type="number"
        id="initial-investment"
        name="initial-investment"
        [placeholder]="initialInvestment"
        [(ngModel)]="initialInvestment"
      />
    </p>
    <p>
      <label for="annual-investment">Annual Investment ($)</label>
      <input
        type="number"
        id="annual-investment"
        name="annual-investment"
        [placeholder]="annualInvestment"
        [(ngModel)]="annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return (%)</label>
      <input
        type="number"
        id="expected-return"
        name="expected-return"
        [placeholder]="expectedReturn"
        [(ngModel)]="expectedReturn"
      />
    </p>
    <p>
      <label for="investment-duration">Investment Duration (years)</label>
      <input
        type="number"
        id="investment-duration"
        name="investment-duration"
        [placeholder]="investmentDuration"
        [(ngModel)]="investmentDuration"
      />
    </p>
  </div>
  <div class="button-container">
    <button type="button" class="button" (click)="onReset()">Reset</button>
    <br />
    <button type="submit" class="button">Calculate</button>
  </div>
</form>
